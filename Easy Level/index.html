<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Profile Card</title>
    </head>
    <body>
        <div class="container">
            <div class="profile-card">
                <div class="profile-card-pic">
                    <img src="profile-img.jpg" alt="">
                </div>
                <div class="profile-card-header">
                    <div class="full-name">Jayesh Chandekar</div>
                    <div class="username">jayesh2598</div>
                </div>
                <div class="profile-card-form">
                    <div class="profile-card-item gender">Male</div>
                    <div class="profile-card-item date-of-birth">17/11/2002</div>
                    <div class="profile-card-item address">Mumbai</div>
                    <div class="profile-card-item email">jayeshchandekar.2002@gmail.com</div>
                </div> 
            </div>
        </div>
    </body>
</html>
